<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM.A.P.L.E.</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/singin-image.png" alt="sing up image"></figure>
                        <a href="registro.html" class="signup-image-link">Criar Conta</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Faça seu Login</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Usuário" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass" placeholder="Senha" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Lembrar login</label>
                            </div>
                            <div class="form-group form-button">
                                <a href="https://amaple28.github.io/ProjetoAMAPLE_2.0/about.html" type="submit" name="signin" id="signin" class="form-submit" value="Iniciar Sessão">Iniciar Sessão</a>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Ou faça login com:</span>
                            <ul class="socials">
                                <li><a href="https://amaple28.github.io/ProjetoAMAPLE_2.0/about.html"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="https://amaple28.github.io/ProjetoAMAPLE_2.0/about.html"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="https://amaple28.github.io/ProjetoAMAPLE_2.0/about.html"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
